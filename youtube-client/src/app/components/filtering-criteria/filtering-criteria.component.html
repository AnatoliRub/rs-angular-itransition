<div class="search-settings">
  <div class="search-settings__wrap">
    <h3 class="search-settings__title">Sorting by:</h3>
    <ul class="search-settings__list">
      <li class="search-settings__item">
        <input class="search-settings__input" type="radio" id="date" name="filter" />
        <label class="search-settings__label" for="date">date</label>
      </li>
      <li class="search-settings__item">
        <input class="search-settings__input" type="radio" id="view" name="filter" />
        <label class="search-settings__label" for="view">count of views</label>
      </li>
      <li class="search-settings__item word">
        <input class="search-settings__input" type="radio" id="word" name="filter" />
        <label class="search-settings__label" for="word">by word or sentence</label>
        <input class="search-settings__word-input" type="text" />
      </li>
    </ul>
  </div>
</div>
