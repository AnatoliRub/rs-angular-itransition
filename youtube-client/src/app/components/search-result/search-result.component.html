<section class="app-search-result__container">
  <app-card
    *ngFor="let post of posts"
    [views]="post.statistics.viewCount"
    [likes]="post.statistics.likeCount"
    [dislikes]="post.statistics.dislikeCount"
    [comments]="post.statistics.commentCount"
    [image]="post.snippet.thumbnails.medium.url"
    [title]="post.snippet.title"
  ></app-card>
</section>
