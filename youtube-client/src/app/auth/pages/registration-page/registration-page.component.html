<div class="form-wrapper">
  <form class="form" [formGroup]="form">
    <h2 class="form__title">Registration</h2>

    <app-form-input
      [control]="firstName"
      type="text"
      name="firstName"
      caption="First name:"
      [form]="form"
    ></app-form-input>
    <app-form-input
      [control]="lastName"
      type="text"
      name="lastName"
      caption="Last name:"
      [form]="form"
    ></app-form-input>
    <app-form-input
      [control]="email"
      type="email"
      name="email"
      caption="email:"
      [form]="form"
    ></app-form-input>
    <app-form-input
      [control]="password"
      type="password"
      name="password"
      caption="password:"
      [form]="form"
    ></app-form-input>

    <div class="form__controls">
      <button type="button" class="form__login-button button" (click)="goToLogin()">Login</button>
      <button type="submit" class="form__registration-button button" [disabled]="form!.invalid">
        Registration
      </button>
    </div>
  </form>
</div>
