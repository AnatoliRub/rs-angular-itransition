<div class="form-wrapper">
  <form class="form" [formGroup]="form">
    <h2 class="form__title">Registration</h2>

    <app-form-input
      [control]="firstName"
      type="text"
      name="firstName"
      caption="First name:"
      [form]="form"
    ></app-form-input>
    <app-form-input
      [control]="lastName"
      type="text"
      name="lastName"
      caption="Last name:"
      [form]="form"
    ></app-form-input>
    <app-form-input
      [control]="email"
      type="email"
      name="email"
      caption="email:"
      [form]="form"
    ></app-form-input>
    <app-form-input
      [control]="password"
      type="password"
      name="password"
      caption="password:"
      [form]="form"
    ></app-form-input>

    <div class="form__controls">
      <app-button type="link" caption="Login" (clickHandler)="goToLogin()"></app-button>
      <app-button type="submit" caption="Registration" [isDisabled]="form.invalid"></app-button>
    </div>
  </form>
</div>
