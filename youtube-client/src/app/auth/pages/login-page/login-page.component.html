<div class="form-wrapper">
  <form class="form" [formGroup]="form" (submit)="submit()">
    <h2 class="form__title">Login</h2>

    <app-form-input [control]="login" name="login" caption="login:" [form]="form"></app-form-input>
    <app-form-input [control]="password" name="password" caption="password" [form]="form"></app-form-input>

    <div class="form__controls">
      <button
        type="button"
        class="form__registration-button button"
        (click)="logout()"
        [disabled]="(isAuthenticated$ | async) === false"
      >
        Logout
      </button>
      <button type="button" class="form__login-button button" (click)="goToRegistration()">
        Registration
      </button>
      <ng-container *ngIf="(isAuthenticated$ | async) === false as isAuth">
        <button type="submit" class="form__registration-button button" [disabled]="form.invalid">
          Login
        </button>
      </ng-container>
    </div>
  </form>
</div>
