<section class="app-search-result__container">
  <ng-container *ngIf="filter$ | async as filter">
    <ng-container *ngIf="posts$ | async as posts">
      <app-card
        *ngFor="
          let post of posts | filterDataByCriteria: filter.filterType:filter.order:filter.filterWord
        "
        [post]="post"
      ></app-card>
    </ng-container>
  </ng-container>
  <div class="button-container">
    <app-button type="circle" (clickHandler)="goToAdminPage()">
      <fa-icon class="fa-plus" [icon]="faPlus"></fa-icon>
    </app-button>
  </div>
</section>
