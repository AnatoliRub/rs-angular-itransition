<div>
  <div class="card__container" *ngIf="card">
    <div class="card" [appBorderStyle]="card.publishedAt">
      <app-card-image [src]="card.image"></app-card-image>
      <app-title [title]="card.title"></app-title>
      <app-button class="end" type="text" caption="more..."></app-button>
    </div>
  </div>
</div>
