<div>
  <div class="card__container" *ngIf="post">
    <div class="card" [appBorderStyle]="post.snippet.publishedAt">
      <app-card-image [src]="post.snippet.thumbnails.medium.url"></app-card-image>
      <app-info [statistics]="post.statistics"></app-info>
      <app-title [title]="post.snippet.title"></app-title>
      <app-button type="text" caption="more..." (clickHandler)="goToPage()"></app-button>
    </div>
  </div>
</div>
